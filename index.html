<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Unmatched Cards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    <body>
    <p> Custom cards for Unmatched
    Page for JTh and JM,all named after the cards with caps no fingerspaces e.g Extra Smokes card = https:/memerman26.github.io/images/ExtraSmokes.png
    </p>
    </body>
    .gallery {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      max-width: 800px;
      margin: 20px auto;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Image Gallery</h1>
    <p> Custom cards for Unmatched
    Page for JTh and JM, just right click to get image links, all named after the cards with caps no fingerspaces e.g Extra Smokes card = https:/memerman26.github.io/images/ExtraSmokes.png
    </p>
</body>
</html>
