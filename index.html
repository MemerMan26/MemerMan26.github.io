<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>10 Image Placeholders</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      max-width: 800px;
      margin: 20px auto;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Image Gallery</h1>
  <div class="gallery">
    <img src="https://via.placeholder.com/150" alt="Placeholder 1">
    <img src="https://via.placeholder.com/150" alt="Placeholder 2">
    <img src="https://via.placeholder.com/150" alt="Placeholder 3">
    <img src="https://via.placeholder.com/150" alt="Placeholder 4">
    <img src="https://via.placeholder.com/150" alt="Placeholder 5">
    <img src="https://via.placeholder.com/150" alt="Placeholder 6">
    <img src="https://via.placeholder.com/150" alt="Placeholder 7">
    <img src="https://via.placeholder.com/150" alt="Placeholder 8">
    <img src="https://via.placeholder.com/150" alt="Placeholder 9">
    <img src="https://via.placeholder.com/150" alt="Placeholder 10">
  </div>
</body>
</html>
